<!DOCTYPE html>

<html lang="en" >
<head>
    <title>XAR - Custom LCD Character</title>
    
    <meta name="Description" content="Custom LCD Character">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-title" content="XAR">
    <meta name="application-name" content="XAR">
    
    <link async rel="preconnect stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap">
    <link rel="stylesheet" href="./style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.prod.js" integrity="sha512-M8VjsuCj1iBzrwKloFNjvQBmFXT2oF0MWExoLGpQT2nEx5tq7CP+BhWGJdczT1LoWAhyqHh+LJ6ihHSVGyclHw==" crossorigin="anonymous"></script>

</head>
<body>

    <main id="app">
        <section>
            <article :style="dotsDisplay">
                <template v-for="(dot, i) in bools">
                    <input type="checkbox" v-model="bools[i]" @pointerdown="draw">
                </template>
            </article>
            <span v-text="displayCode" title="Character Hexadecimal code (Click to select)" @click="selectText"></span>
        </section>
        
        <section>
            <h1>
                MY CHARACTERS
            </h1>
            <section>
                <button title="Store character" @click="storeCharacter">
                    <svg viewBox="0 0 24 24">
                        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                    </svg>
                </button>
                <template v-for="character, i in storage">
                    <button :title="`Select character ${i + 1}`">
                        <img :src="bits2url(getBits(character))" alt="`Character ${i + 1}`">
                    </button>
                </template>
            </section>
        </section>
    </main>

    <footer>
        &copy; 2020 Luciano Felix<span>, all rights reserved</span>.

        <a href="https://github.com/FelixLuciano/XAR#readme" target="_blank" rel="noopener">
            <span>See on </span>GitHub
        </a>
    </footer>

    <script src="./app.js"></script>

</body>
</html>
