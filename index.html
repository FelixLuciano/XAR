<!DOCTYPE html>

<html lang="en">
<head>
    <title>XAR - Custom LCD Characters editor</title>
	<meta name="Description" content="Custom LCD Characters editor">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-title" content="XAR">
	<meta name="application-name" content="XAR">
	<meta name="theme-color" content="#EEFFCC">

    <link rel="icon" type="image/svg+xml" sizes="any" href="./assets/icons/icon.svg">
    <link rel="shortcut icon" sizes="192x192" href="./assets/icons/icon-192x192.png">
    <link rel="shortcut icon" sizes="512x512" href="./assets/icons/icon-512x512.png">
    <link rel="shortcut icon" type="image/png" href="./assets/icons/icon-512x512.png">
    <link rel="apple-touch-icon" href="./assets/icons/icon-192x192.png">
	<link rel="manifest" href="./manifest.json">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section id="editor-section">
            <div id="catacter-editor-container">
                <template id="character-dot-template">
                    <button class="character-dot"></button>
                </template>
            </div>

            <div
                id="character-code"
                class="text nowrap"
                title="Character Hexadecimal code (Click to select)"
            >
                <small>0x</small><strong>00</strong>
            </div>

            <button
                id="clear-button"
                class="inline button warnfull"
            >Clear</button>
        </section>

        <section id="collection-section">
            <header>
                <h1
                    id="collection-section-name"
                    class="w-full truncate text-uppercase text"
                    contenteditable="true"
                    spellcheck="false"
                ></h1>
            </header>

            <ul id="collection-list-container">
                <li class="collection-list-item">
                    <button
                        id="store-button"
                        class="w-full h-full button "
                        title="Store character"
                    >
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                        </svg>
                    </button>
                </li>
                
                <template id="collection-item-template">
                    <li class="collection-list-item">
                        <button
                            class="w-full h-full button"
                            title="Select character"
                        >
                            <img
                                class="w-full h-full pixelated"
                                alt="Character image"
                            >
                        </button>
                    </li>
                </template>

            </section>
        </section>
    </main>

    <footer class="font-sans">
        &copy; 2021 Luciano Felix<span class="hidden-small">, all rights reserved</span>.
        <a href="https://github.com/FelixLuciano/XAR#readme" target="_blank" rel="noopener"><span class="hidden-small">See on </span>GitHub</a>

        <button id="share-character-button" class="button right">Share</button>
    </footer>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
