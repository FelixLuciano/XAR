<!DOCTYPE html>

<html lang="en">
<head>
    <title>XAR - Custom LCD Characters</title>
    <meta name="Description" content="Custom LCD Character">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-title" content="XAR">
    <meta name="application-name" content="XAR">
    <link async rel="icon" type="image/png" sizes="256x256" href="./icons/icon-256x256.png">
    <link async rel="shortcut icon" href="./icons/favicon.ico">
    <link async rel="preconnect stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main id="app">
        <section
            id="caracter-panel"
            :style="styleScope"
        >
            <div
                id="catacter-dots-panel"
                ref="dotsNode"
            >
                <input
                    class="character-dot-input"
                    v-for="dot, i in character.buffer"
                    v-model="character.buffer[i]"
                    @change="recordStep"
                    @mousedown="draw"
                    type="checkbox"
                >
            </div>

            <span
                id="character-code"
                onclick="getSelection().selectAllChildren(this)"
                v-html="character.displayCode"
                title="Character Hexadecimal code (Click to select)"
            ></span>

            <button 
                id="clear-button"
                @click="clear"
            >Clear</button>
        </section>

        <section
            id="side-panel-container"
            :style="styleScope"
        >
            <h1 id="side-panel-title">MY CHARACTERS</h1>

            <section id="side-panel-section">
                <button
                    id="side-panel-add"
                    class="side-panel-button"
                    title="Store character" @click="store"
                >
                    <svg class="side-panel-icon" viewBox="0 0 24 24">
                        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                    </svg>
                </button>
                
                <template v-for="character, i in storage.buffer">
                    <button
                        class="side-panel-button"
                        @pointerdown="press(i)"
                        :key="storage.length - i"
                        :title="`Select character #${i + 1}`"
                    >
                        <img
                            class="side-panel-character"
                            :src="character.pixels"
                            :alt="`Character #${i + 1}`"
                        >
                    </button>
                </template>

            </section>
        </section>
    </main>

    <footer id="page-footer">
        &copy; 2021 Luciano Felix<span>, all rights reserved</span>.
        <a href="https://github.com/FelixLuciano/XAR#readme" target="_blank" rel="noopener"><span>See on </span>GitHub</a>
    </footer>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
